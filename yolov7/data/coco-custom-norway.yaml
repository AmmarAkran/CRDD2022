# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: [../Norway/images/train, ../augmentation/Norway_aug/images/train] #, ./RDD_Dataset_2022_Yolo/images/train] # 118287 images
val: ../Norway/images/val  # 5000 images
# test: ./RDD_Dataset_2022_Yolo/images/val  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 4  # number of classes
names: ["D00", "D10", "D20", "D40"]  # class names
